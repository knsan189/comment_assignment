<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/comment.js" type="text/javascript"></script>
    <script src="./js/style.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>
    
    <title>아이폰 12 PRO MAX - Jonathan lve</title>

</head>

<body>

    <header>
        <ul class="header-menu">
            <li><button class="header-login">로그인</button></li>
            <li><button class="header-logout">로그아웃</button></li>
        </ul>
    </header>

    <section class='container'>

        <div class="post">
            <div class="post-header">
                <div class="post-info">
                    <div class="post-username">Jonathan lve</div>
                    <div class="post-date">2020-11-05</div>
                </div>
            </div>
            <div class="post-content">
                저 또한 아이폰 12 PRO Max를 사용하면서 영상, 사진 등 전문적인 작업을 제외하곤 모든 것을 해결 하고 있는데 요즘 스마트폰은 RAW 촬영을 또한 지원하는데요. 그래서 이번에 새로
                클라우드 서비스를 구매하였는데 삼성페이가 가능한 갤럭시 시리즈가 편하더라구요 저는
            </div>
            <button class="post-btn"><i class="fas fa-comment"></i> <span>0</span></button>
        </div>

        <div class="comment-list">
            <div class="comment-row addform">
                <div class="comment-profile">
                    <img src="./images/unnamed.jpg" alt="사용자 프로필">
                </div>
                <div>
                    <input name="new-comment" id="new-comment" placeholder="댓글 추가하기"></input>
                    <ul class="new-commit-btn">
                        <li><button type="button" id="comment-submit">댓글</button></li>
                        <li><button type="button" id="comment-cancel">취소</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-box">
            <div class="login">
                <div class="login-header">
                    <h2><span>SNS 로그인</span>해서 댓글 쓰기</h2>
                </div>
                <ul class="login-btns">
                    <li>
                        <button class="google-login login-btn" value="Google">
                            <img src="./images/google-logo.png" alt="로고">구글로 로그인
                        </button>
                    </li>
                    <li>
                        <button class="github-login login-btn" value="Github">
                            <img src="./images/github-logo.png" alt="로고">깃허브로 로그인
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
